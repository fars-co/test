<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register3</title>
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/register-document-style.css">


  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1>صفحه ثبت پروند ه</h1>
    </header>
    <main class="main container">
      <form action="#" method="POST">
   
      <div class="container-each-section">
            <!-----------id_number----------->
            <label for="kelasman">شماره پرونده:</label>
            <input
            autofocus
              type="text"
              name="kelasman"
              id="kelasman"
              maxlength="8"
              minlength="8"
              required
            />
            <label for="qabz-anbar">شماره قبض انبار:</label>
            <input
              type="text"
              name="qabz-anbar"
              id="qabz-anbar"
              maxlength="9"
              minlength="9"
              required
            />
        </div>
    
  <div>
<!----------------first_Name----------------->
            <label for="first-name">نام:</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              maxlength="50"
              required
            />
          <!----------------last_Name----------------->
          <label for="last-name">نام خانوادگی:</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              maxlength="50"
              required
            />
            </div>
<div>         <!----------------father_Name----------------->
          <label for="father-name">نام پدر:</label>
            <input
              type="text"
              name="father-name"
              id="father-name"
              maxlength="50"
              required
            />
          <!----------------national-code----------------->
          <label for="nat-code">کد ملی:</label>
            <input
              type="text"
              name="nat-code"
              id="nat-code"
              maxlength="50"
              required
            />
      </div>  
           <div>
            <!----------------mobail----------------->
          <label for="mobail">موبایل:</label>
            <input
              type="text"
              name="mobail"
              id="mobail"
              maxlength="50"
              required
            />
           </div>
           <div>
          <!----------------email----------------->
              <label for="email">ایمیل:</label>
            <input
              type="text"
              name="email"
              id="email"
              maxlength="50"
              required
            />
    </div>
 
            <!----------------address----------------->
    <div>
              <label for="address">آدرس:</label>
            <input
              type="text"
              name="address"
              id="address"
              maxlength="150"
              required
            />
            </div>
 <div>
              <!--------------------------Date Of Birth----------------------------------->
        <label for="">تاریخ تولد:</label>
            <input type="date" class="date" />
 </div>
              
<div>
  <!--------------------------storage----------------------------------->
          <label for="storage">انبار:</label>
            <select name="storage" id="storage" class="select">
              <option value="---">---</option>
              <option value="qotb">قطب</option>
              <option value="danehchin">دانه چین</option>
            </select>
          <!--------------------------finder----------------------------------->
          <label for="finder">کاشف:</label>
            <select name="finder" id="finder" class="select">
              <option value="---">---</option>
              <option value="police">نیروی انتظامی</option>
              <option value="samt">صمت</option>
              <option value="olom-pezeshki">علوم پزشکی</option>
              <option value="tazirat">تعزیرات</option>
            </select>
        </div>
            <!--------------------------branch----------------------------------->
      <div>
          <label for="branch">شعبه رسیدگی:</label>
            <select name="branch" id="branch" class="select">
              <option value="---">---</option>
              <option value="arak">اراک</option>
              <option value="saveh">ساوه</option>
              <option value="tafresh">تفرش</option>
              <option value="mahalat">محلات</option>
              <option value="delijan">دلیجان</option>
              <option value="shazand">شازند</option>
              <option value="khomein">خمین</option>
            </select>
      </div>
      <div>
        <!--------------------------Date Of kashf----------------------------------->
                  <label for="letter-finder" id="lbl-letter-finder"
              >شماره صورتمجلس کاشف:</label
            >
            <input
              type="text"
              name="letter-number"
              id="letter-number"
              maxlength="8"
              minlength="8"
              required
           
              />
        <label for="">تاریخ کشف:</label>
            <input type="date" class="date" />
          <!--------------------------letter Of Finder----------------------------------->
  
</div>
 
              <div class="neumorphism-toggles">
        <input type="checkbox" class="neumorphism fa fas fa-home" />
        <input type="checkbox" class="neumorphism fa fa-bell" />
        <input type="checkbox" class="neumorphism fa fa-lightbulb" />
        <input type="checkbox" class="neumorphism fa fa-thermometer-half" />
        <input type="checkbox" class="neumorphism fa fa-laptop" />
        <input type="checkbox" class="neumorphism fa fa-blender" />
        <input type="checkbox" class="neumorphism fa fa-blender" />
        <input type="checkbox" class="neumorphism fa fa-blender" />
      </div>
      </form>
    </body>
</html>
