    <form action="#" method="POST">

        <tr>
          <td class="lbl-items">
            <label for="kelasman">شماره پرونده:</label>
          </td>
          <td>
            <input
              type="text"
              name="kelasman"
              id="kelasman"
              maxlength="8"
              minlength="8"
              required
            />
          </td>
          <td class="lbl-items">
            <label for="qabz-anbar">شماره قبض انبار:</label>
          </td>
          <td>
            <input
              type="text"
              name="qabz-anbar"
              id="qabz-anbar"
              maxlength="9"
              minlength="9"
              required
            />
          </td>
        </tr>
        <!----------------first_Name----------------->
        <tr>
          <td>
            <label for="first-name">نام:</label>
          </td>
          <td>
            <input
              type="text"
              name="first-name"
              id="first-name"
              maxlength="50"
              required
            />
          </td>
          <!----------------last_Name----------------->
          <td><label for="last-name">نام خانوادگی:</label></td>
          <td>
            <input
              type="text"
              name="last-name"
              id="last-name"
              maxlength="50"
              required
            />
          </td>
          <!----------------father_Name----------------->
          <td><label for="father-name">نام پدر:</label></td>
          <td>
            <input
              type="text"
              name="father-name"
              id="father-name"
              maxlength="50"
              required
            />
          </td>
        </tr>

        <tr>
          <!----------------national-code----------------->
          <td><label for="nat-code">کد ملی:</label></td>
          <td>
            <input
              type="text"
              name="nat-code"
              id="nat-code"
              maxlength="50"
              required
            />
          </td>
          <!----------------mobail----------------->
          <td><label for="mobail">موبایل:</label></td>
          <td>
            <input
              type="text"
              name="mobail"
              id="mobail"
              maxlength="50"
              required
            />

          <!----------------email----------------->

          <td>
            <input
              type="text"
              name="email"
              id="email"
              maxlength="50"
              required
            />
          </td>
        </tr>
      </table>
      <table class="tbl-address">

          <!----------------address----------------->
          <td><label for="address">آدرس:</label></td>

            <input
              type="text"
              name="address"
              id="address"
              maxlength="150"
              required
            />
          </td>
        </tr>
      </table>
      <table class="tbl-selection">
        <!--------------------------Date Of Birth----------------------------------->
        <tr>
          <td><label for="">تاریخ تولد:</label></td>
          <td>
            <input type="date" class="date" />
          </td>
        </tr>
        <!--------------------------storage----------------------------------->
        <tr>
          <td><label for="storage">انبار:</label></td>
          <td>

              <option value="khomein">خمین</option>

        <!--------------------------Date Of kashf----------------------------------->
        <tr>

            <input type="date" class="date" />

              type="text"
              name="letter-number"
              id="letter-number"
              maxlength="8"
              minlength="8"
              required
            />
          </td>
        </tr>
      </table>
